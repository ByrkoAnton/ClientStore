<nav class="navbar navbar-custom">
    <a class="headerbook" routerLink="/store">
        <img src="https://freepngimg.com/thumb/book/5-red-book-png-image-image.png" width="70" height="55"
            class="d-inline-block align-top" alt="">
        Book Store
    </a>
    <form class="form-inline">
        <a class="navbar-brand" [routerLink]="" (click)="openCart()"> 
            <ng-container class="row" class ="items" *ngIf="!isCartEmpty && !isCartFull"> 
                <span class="badge badge-notify"><a>{{cartItemsCount$ | async}}</a></span> 
            </ng-container>
            <ng-container class="row" class ="items" *ngIf="!isCartEmpty && isCartFull"> 
                <span class="badge badge-notify"><a>99+</a></span> 
            </ng-container>
            <img src="https://image.flaticon.com/icons/png/512/2543/2543369.png" width="50" height="45">
            Cart</a>
        <ng-container *ngIf="!isAuthenticated">
            <a class="navbar-brand" routerLink="/signin">
                <img src="https://image.flaticon.com/icons/png/512/3596/3596085.png" width="50" height="45">
                Sign In </a>
        </ng-container>

        <ng-container *ngIf="isAuthenticated">
            <a class="navbar-brand" routerLink="/getuser">
                <img src="https://image.flaticon.com/icons/png/512/3076/3076343.png" width="50" height="45">
                Profile </a>
            <a class="navbar-brand" routerLink="/signin" (click)="signOut()">
                <img src="https://image.flaticon.com/icons/png/512/857/857682.png" width="50" height="45">
                Sign Out </a>
        </ng-container>
    </form>
</nav>
