<div class="grid align__item">
    <div class="forgotPassword">

<img src="https://freepngimg.com/thumb/book/5-red-book-png-image-image.png" width="100px">
      <h2>Forgot Password</h2>

      <form action="" method="post" class="form">
<form [formGroup]="forgotPasswordForm">
    <div class="form__field">
    <div class="form-group">
        <div class="error-messages">
            <ng-container *ngFor="let error of error_messages.email">
                <div class="error-message" *ngIf="forgotPasswordForm.get('email')?.hasError(error.type) && 
                    (forgotPasswordForm.get('email')?.dirty || forgotPasswordForm.get('email')?.touched)">
                    {{ error.message }}
                </div>
            </ng-container>
        </div>
        <input formControlName="email" type="email" placeholder="info@mailaddress.com"/>
    </div>
    </div>
</form>
      </form>
<br><button class="forgotPasswordButton" (click)="forgotPassword()" [disabled]="!forgotPasswordForm.valid">Send<br>new password</button>
    </div>
</div>
